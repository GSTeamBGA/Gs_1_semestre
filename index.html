<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
<!--Primeiro conteudo-->
    <div class="container">
        <div class="content primeiro-content">
            <div class="primeira-column">
                <h2 class="title title-primario">Bem Vindo De Volta!</h2>
                <p class="description description-primario">Para se manter conectado conosco</p>
                <p class="description description-primario">faça o login com suas informações</p>
                <button class="btn btn-primario">login</button>

            </div>
            <div class="segunda-column">
                <h2 class="title title-secundario">Criar conta</h2>
                <p class="description description-secundario">Crie sua conta com seu email</p>
                <form class="form">
                    <label for="">
                        <input type="text" placeholder="Codigo do medidor">
                    </label>
                    <label for="">
                        <input type="email" placeholder="Email">
                    </label>
                    <label for="">
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    <button class="btn btn-secundario">Cadastrar</button>
                </form>

            </div>
        </div> 
<!--Primeiro conteudo-->
<!-- segundo conteudo-->
        <div class="content segundo-content">
            <div class="primeira-column">
                <h2 class="title"> Seja Bem Vindo!</h2>
                <p class="description">Coloque seus dados pessoais</p>
                <p class="description">para  começar a usar o EcoSmart</p>
                <button class="btn">Cadastro</button>

            </div>
            <div class="segunda-column">
                <h2 class="title">Faça seu Login</h2>
                <p class="description">Para entrar na sua conta</p>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueçeu a sua senha</a>
                    <button class="btn">Login</button>
                </form>

            </div>
        </div> 
    <!-- segundo conteudo-->

        </div>
    </div>
</body>
</html>
